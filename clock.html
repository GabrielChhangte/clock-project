            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds()
            document.getElementById('time').innerHTML = time + "<br>at " + date
        }, 1000);
        setInterval(() => {
            a = new Date()
            date = a.toLocaleDateString()
            // console.log();

            console.log(day);

        }, 1000);

    </script>
